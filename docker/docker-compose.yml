version: '3'

services:
  naming-mysql:
    image: mysql:5.7
    container_name: naming-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=naming
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    networks:
      - default

  naming-webserver:
    image: phpdockerio/nginx:latest
    container_name: naming-webserver
    volumes:
        - ../:/var/www/francetv
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "8088:8080"
    networks:
      - some-net
      - default
    links:
      - naming-php-fpm

  naming-php-fpm:
    build: php-fpm/Dockerfile
    container_name: naming-php-fpm
    volumes:
      - ../:/var/www/naming
      - ./php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
    networks:
      - default
      - some-net

networks:
  some-net:
    driver: bridge
  default:
    driver: bridge
